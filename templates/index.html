<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok 账号检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: lime;
        }
        .container {
            background-color: #333333;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 500px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: lime;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #32cd32;
        }
        pre {
            background-color: #222222;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            overflow-x: auto;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: lime;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TikTok 账号检测</h2>
        <form id="checkForm">
            <label for="accounts">请输入手机号或邮箱（每行一个）：</label>
            <textarea id="accounts" name="accounts" placeholder="例如：
user1@example.com
+1234567890
user2@example.com
+0987654321" required></textarea>
            <button type="submit">检测</button>
        </form>
        <div class="loading" id="loading">正在检测，请稍候...</div>
        <h3>结果：</h3>
        <pre id="result"></pre>
    </div>

    <script>
        document.getElementById('checkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const accountsText = document.getElementById('accounts').value.trim();
            const accounts = accountsText.split('\n').map(acc => acc.trim()).filter(acc => acc !== '');
            const resultPre = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            if (accounts.length === 0) {
                alert('请输入至少一个手机号或邮箱。');
                return;
            }

            loadingDiv.style.display = 'block';
            resultPre.textContent = '';

            // 构造查询参数
            const params = new URLSearchParams();
            accounts.forEach(acc => params.append('acc', acc));

            fetch(`/check?${params.toString()}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                if (data.results) {
                    resultPre.textContent = JSON.stringify(data.results, null, 2);
                } else if (data.message) {
                    resultPre.textContent = `Error: ${data.message}`;
                } else {
                    resultPre.textContent = '未知错误。';
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                resultPre.textContent = `Error: ${error}`;
            });
        });
    </script>
</body>
</html>
